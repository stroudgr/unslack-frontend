<!--*ngIf is an if statement for selected hero when it exists//-->
<br/>
<div  *ngIf="slacker">
  <h2>{{ slacker.name | uppercase }} Details</h2>
  <div><span>id: </span>{{slacker.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="slacker.name" placeholder="name">
    </label>
  </div>
</div>
