<html>
  <head>
  <style>

  td,th {
    color: black;
  }

  .chart {
    min-width: 590px;
    min-height: 400px;
  }

  </style>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="buttons.css"/>
  <link rel="popupchart" href="popupchart.css"/>
  <script src="config.js"></script>
  <script src="sites.js"></script>
  <script src="popup.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!--<script src="./chrome-js/popup.js"></script>-->
  <script src="./node_modules/highcharts/highcharts.js"></script>
  <script src="./node_modules/highcharts/highcharts-3d.js"></script>
  <!--<script src="./node_modules/highcharts/modules/exporting.js"></script>-->

</head>
  <p style="margin-bottom:20px;padding-top:20px;font-size:40pt;">Unslack</p>
  <hr/>
  <body>
    <div id="button_row" style="padding-bottom:20px;">
      <a id="show" href="javascript:void(0)" class="pure-button">Open Unslack Dashboard</a>
    </div>
    <div id="website-chart-container" class="chart"></div>
    <script src="./popup-chart.js"></script>
    <link rel="popupchart" href="popupchart.css"/>
    <div id="lastClear"></div>
    <div id="nextClear"></div>
    <div style="display:none;">
      <table id="stats">
        <thead>
          <tr>
            <th scope="col">Site</th>
            <th scope="col">Time</th>
            <th scope="col">Percent</th>
          </tr>
        </thead>
        <tbody id="stats_tbody"></tbody>
      </table>
    </div>
  </body>
</html>
